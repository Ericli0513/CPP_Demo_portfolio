name: Cpp CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt update && sudo apt install build-essential -y

    - name: Build project
      run: make

    - name: Run tests
      run: make test

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: demo-binary
        path: demo
